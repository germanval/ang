<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Matr√≠cula</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Ingrese # de Materias</mat-label>
        <input matInput type="number" #materias>
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button (click)="calcular(materias.value)">Calcular</button>
    </mat-card-actions>
  
    <mat-card-content *ngIf="matricula !== null">
      <h3>Total: {{ matricula | currency}}</h3>
    </mat-card-content>
  </mat-card>
