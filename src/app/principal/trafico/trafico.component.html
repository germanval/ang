<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Control</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Seleccionar</mat-label>
        <mat-select #vehiculoInput>
          <mat-option value="coche">Coche (0.5 g/l)</mat-option>
          <mat-option value="moto">Moto (0.3 g/l)</mat-option>
          <mat-option value="camion">Camión (0.3 g/l)</mat-option>
          <mat-option value="autobus">Autobús (0.2 g/l)</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Ingrese Tasa de Alcohol</mat-label>
        <input matInput type="number" #alcoholInput step="0.01">
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button (click)="calcular(vehiculoInput.value, alcoholInput.value)">Calcular</button>
    </mat-card-actions>
  
    <mat-card-content *ngIf="resultado !== null">
      <h3>{{ resultado }}</h3>
    </mat-card-content>
  </mat-card>
