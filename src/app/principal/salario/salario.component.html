<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Calculo</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="example-form-field">
      <mat-label>Ingrese Salario</mat-label>
      <input matInput type="number" #salarioInput>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field class="example-form-field">
      <mat-label>Ingrese AÃ±os trabajados</mat-label>
      <input matInput type="number" #aniosInput>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="calcular(salarioInput.value, aniosInput.value)">Calcular</button>
  </mat-card-actions>

  <mat-card-content *ngIf="utilidades !== null">
    <h3>Utilidades: {{ utilidades | currency }}</h3>
  </mat-card-content>
</mat-card>
